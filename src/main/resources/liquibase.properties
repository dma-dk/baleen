# Liquibase Maven Plugin Configuration
# This file enables Maven commands like: mvn liquibase:status, mvn liquibase:update, mvn liquibase:generateChangeLog
#
# Common development commands:
# mvn liquibase:status              - Show pending changes
# mvn liquibase:update              - Apply all pending changes
# mvn liquibase:generateChangeLog   - Generate changelog from existing database
# mvn liquibase:rollback -Dliquibase.rollbackCount=1  - Rollback last change

# Database connection (matches your dev environment)
url=jdbc:h2:file:./target/baleen-dev;MODE=PostgreSQL;AUTO_SERVER=TRUE
driver=org.h2.Driver
username=sa
password=

# For PostgreSQL (uncomment when working with PostgreSQL):
# url=jdbc:postgresql://localhost:5432/baleen
# driver=org.postgresql.Driver
# username=baleen
# password=baleen

# Liquibase settings
changeLogFile=src/main/resources/db/changelog/db.changelog-master.yaml
contexts=default
verbose=true