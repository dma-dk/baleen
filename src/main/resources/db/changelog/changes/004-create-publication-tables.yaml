databaseChangeLog:
  - changeSet:
      id: 004-create-publication-entity-table
      author: baleen
      context: default
      comment: "Create PublicationEntity table"
      changes:
        - createTable:
            tableName: publication_entity
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_publication_entity
                    nullable: false
              - column:
                  name: envelope_upload_object
                  type: LONGVARBINARY
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: transaction_identifier
                  type: UUID
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: publication_entity

  - changeSet:
      id: 004-create-publication-recipient-entity-table
      author: baleen
      context: default
      comment: "Create PublicationRecipiantEntity table"
      changes:
        - createTable:
            tableName: publication_recipiant_entity
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_publication_recipiant
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: next_retry_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: published_data_set_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: retry_count
                  type: INT
                  defaultValue: "0"
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: subscription_id
                  type: UUID
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: publication_recipiant_entity
            baseColumnNames: published_data_set_id
            referencedTableName: publication_entity
            referencedColumnNames: id
            constraintName: fk_publication_recipiant_dataset
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: publication_recipiant_entity
            baseColumnNames: subscription_id
            referencedTableName: secom_subscriber
            referencedColumnNames: id
            constraintName: fk_publication_recipiant_subscription
            onDelete: CASCADE
      rollback:
        - dropTable:
            tableName: publication_recipiant_entity

  - changeSet:
      id: 004-create-publication-recipient-attempted-delivery-entity-table
      author: baleen
      context: default
      comment: "Create PublicationRecipiantAttemptedDeliveryEntity table"
      changes:
        - createTable:
            tableName: publication_recipiant_attempted_delivery_entity
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_publication_recipiant_attempted_delivery
                    nullable: false
              - column:
                  name: error_message
                  type: VARCHAR(2000)
              - column:
                  name: message_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: attempt_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: success
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: response_code
                  type: INT
        - addForeignKeyConstraint:
            baseTableName: publication_recipiant_attempted_delivery_entity
            baseColumnNames: message_id
            referencedTableName: publication_recipiant_entity
            referencedColumnNames: id
            constraintName: fk_publication_attempted_delivery_message
            onDelete: CASCADE
      rollback:
        - dropTable:
            tableName: publication_recipiant_attempted_delivery_entity

  - changeSet:
      id: 004-create-secom-outbox-entity-table
      author: baleen
      context: default
      comment: "Create SecomOutboxEntity table"
      changes:
        - createTable:
            tableName: secom_outbox_entity
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_secom_outbox_entity
                    nullable: false
              - column:
                  name: node_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: host
                  type: VARCHAR(1000)
        - addForeignKeyConstraint:
            baseTableName: secom_outbox_entity
            baseColumnNames: node_id
            referencedTableName: secom_node_entity
            referencedColumnNames: id
            constraintName: fk_secom_outbox_node
            onDelete: CASCADE
      rollback:
        - dropTable:
            tableName: secom_outbox_entity

  - changeSet:
      id: 004-create-secom-outbox-message-entity-table
      author: baleen
      context: default
      comment: "Create SecomOutboxMessageEntity table"
      changes:
        - createTable:
            tableName: secom_outbox_message_entity
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_secom_outbox_message_entity
                    nullable: false
              - column:
                  name: host
                  type: VARCHAR(1000)
      rollback:
        - dropTable:
            tableName: secom_outbox_message_entity

  - changeSet:
      id: 004-create-publication-indexes
      author: baleen
      context: default
      comment: "Create indexes for publication tables"
      changes:
        - createIndex:
            tableName: publication_entity
            indexName: idx_publication_transaction_identifier
            columns:
              - column:
                  name: transaction_identifier
        - createIndex:
            tableName: publication_entity
            indexName: idx_publication_created_at
            columns:
              - column:
                  name: created_at
        - createIndex:
            tableName: publication_recipiant_entity
            indexName: idx_publication_recipiant_status
            columns:
              - column:
                  name: status
        - createIndex:
            tableName: publication_recipiant_entity
            indexName: idx_publication_recipiant_next_retry
            columns:
              - column:
                  name: next_retry_at
        - createIndex:
            tableName: publication_recipiant_entity
            indexName: idx_publication_recipiant_subscription
            columns:
              - column:
                  name: subscription_id
        - createIndex:
            tableName: publication_recipiant_attempted_delivery_entity
            indexName: idx_publication_attempted_delivery_attempt_time
            columns:
              - column:
                  name: attempt_time
        - createIndex:
            tableName: publication_recipiant_attempted_delivery_entity
            indexName: idx_publication_attempted_delivery_success
            columns:
              - column:
                  name: success
        - createIndex:
            tableName: secom_outbox_entity
            indexName: idx_secom_outbox_node_id
            columns:
              - column:
                  name: node_id
      rollback:
        - dropIndex:
            tableName: publication_entity
            indexName: idx_publication_transaction_identifier
        - dropIndex:
            tableName: publication_entity
            indexName: idx_publication_created_at
        - dropIndex:
            tableName: publication_recipiant_entity
            indexName: idx_publication_recipiant_status
        - dropIndex:
            tableName: publication_recipiant_entity
            indexName: idx_publication_recipiant_next_retry
        - dropIndex:
            tableName: publication_recipiant_entity
            indexName: idx_publication_recipiant_subscription
        - dropIndex:
            tableName: publication_recipiant_attempted_delivery_entity
            indexName: idx_publication_attempted_delivery_attempt_time
        - dropIndex:
            tableName: publication_recipiant_attempted_delivery_entity
            indexName: idx_publication_attempted_delivery_success
        - dropIndex:
            tableName: secom_outbox_entity
            indexName: idx_secom_outbox_node_id