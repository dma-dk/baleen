databaseChangeLog:
  - changeSet:
      id: 003-insert-test-data
      author: baleen
      context: test
      comment: "Insert test data for integration tests"
      changes:
        - insert:
            tableName: setting_entity
            columns:
              - column:
                  name: setting_key
                  value: "test.initial.key"
              - column:
                  name: setting_value
                  value: "test.initial.value"
        - insert:
            tableName: setting_entity
            columns:
              - column:
                  name: setting_key
                  value: "test.environment"
              - column:
                  name: setting_value
                  value: "junit"
      rollback:
        - delete:
            tableName: setting_entity
            where: setting_key IN ('test.initial.key', 'test.environment')