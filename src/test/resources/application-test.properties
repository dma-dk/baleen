# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console Configuration (disabled for tests)
spring.h2.console.enabled=false

# JPA/Hibernate Configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Liquibase Configuration for tests
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true
spring.liquibase.drop-first=true
spring.liquibase.contexts=default,test

# SQL initialization (disabled in favor of Liquibase)
spring.sql.init.mode=never

# Disable management endpoints for tests
management.endpoints.enabled-by-default=false

# Logging configuration for tests
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.liquibase=INFO
logging.level.dk.dma.baleen=DEBUG